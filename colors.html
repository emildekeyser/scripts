<!DOCTYPE html>
<html lang="en">
<head>
    	<meta charset="UTF-8">
    	<title>Colors</title>
    	<link rel="stylesheet" href="../.cache/wal/colors.css">
    	<link rel="stylesheet" href="../doc/templates/reset.css">
	<style>
	body{
		font-size: 20px;
		color: var(--foreground);
	}
	</style>
</head>
<body>
    
    <main>
    	<ul>
		<li style="background-color: var(--background);">background</li>
		<li style="background-color: var(--foreground);color: var(--background);">foreground</li>
		<li style="background-color: var(--cursor);color: var(--background);">cursor</li>
		<li style="background-color: var(--color0);">color0</li>
		<li style="background-color: var(--color1);">color1</li>
		<li style="background-color: var(--color2);">color2</li>
		<li style="background-color: var(--color3);">color3</li>
		<li style="background-color: var(--color4);">color4</li>
		<li style="background-color: var(--color5);">color5</li>
		<li style="background-color: var(--color6);">color6</li>
		<li style="background-color: var(--color7);color: var(--background);">color7</li>
		<li style="background-color: var(--color8);">color8</li>
		<li style="background-color: var(--color9);">color9</li>
		<li style="background-color: var(--color10);">color10</li>
		<li style="background-color: var(--color11);">color11</li>
		<li style="background-color: var(--color12);">color12</li>
		<li style="background-color: var(--color13);">color13</li>
		<li style="background-color: var(--color14);">color14</li>
		<li style="background-color: var(--color15);color: var(--background);">color15</li>
	</ul>
    </main>

</body>
</html>
